<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <h1>DailyCheck</h1>
        <div class="input-section">
            <input type="text" placeholder="Subject - Homework - Date - Time">
            <button id="agregarBtn"> + </button>
        </div>
        <ul id="todoList"></ul>
        <div class="footer">
            <span> 0 tasks </span>
            <div>
                <button class="filterBtn"> All </button>
                <button class="filterBtn"> Active </button>
                <button class="filterBtn"> Completed </button>
            </div>
            <button id="clear-completed"> Clear completed </button> 
            <!-- se usa un id porque solo hay un btn con esta funcion-->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
